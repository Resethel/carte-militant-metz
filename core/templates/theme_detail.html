<!-- theme_detail.html -->
{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ theme.name }} - Theme Detail - Cartographie Militante</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}"> <!-- Link your CSS file here -->
    <!-- Add any additional meta tags, stylesheets, or scripts -->
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1>Cartographie Militante</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'themes_list' %}">Themes</a></li>
                    <!-- Add more navigation links here -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="main">
        <section class="theme-details-section">
            <div class="container">
                <h2>{{ theme.name }}</h2>
                <div class="theme-details">
                    <img src="{{ theme.image.url }}" alt="{{ theme.name }}">
                    <p>{{ theme.description }}</p>
                    <!-- Add more details about the theme -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Cartographie Militante. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
