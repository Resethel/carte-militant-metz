<!-- theme_detail.html -->
{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ theme.name }} - Theme Detail - Cartographie Militante</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <!-- Add any additional meta tags, stylesheets, or scripts -->
</head>
<body class="page">

    <!-- Header Section -->
    <header class="header">
        <!-- Navigation Bar -->
        {% include 'core/navbar.html' %}
    </header>

    <!-- Main Content Section -->
    <main class="main">
        <section class="theme-details-section">
            <div class="container">
                <h2>{{ theme.name }}</h2>
                <div class="theme-details">
                    <img src="{{ theme.image.url }}" alt="{{ theme.name }}">
                    <p>{{ theme.description }}</p>
                    <!-- Add more details about the theme -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    {% include 'core/footer.html' %}

</body>
</html>
